<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Portfolio Manager</title>
</head>
<body>
    <h1>Portfolio Manager</h1>

    <h2>Add New Fund</h2>
    <form id="add-fund-form">
        <label for="fund-name">Fund Name:</label><br>
        <input type="text" id="fund-name" name="fund-name"><br>

        <label for="fund-identifier">Identifier:</label><br>
        <input type="text" id="fund-identifier" name="fund-identifier"><br>

        <label for="target-gain">Target Gain %:</label><br>
        <input type="number" id="target-gain" name="target-gain" step="0.01"><br><br>

        <input type="submit" value="Save Fund">
    </form>

    <script src="renderer.js"></script>

    <h2>My Portfolio</h2>
    <table id="funds-table">
        <thead>
            <tr>
                <th>Fund Name</th>
                <th>Identifier</th>
                <th>Target %</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="funds-list">
        </tbody>
    </table>

    <!-- Add Purchase Modal -->
    <div id="add-purchase-modal" style="display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4);">
        <div style="background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%;">
            <form id="add-purchase-form">
                <h2>Add Purchase</h2>
                <input type="hidden" id="fund-id-for-purchase" />
                <label for="purchase-date">Purchase Date:</label><br>
                <input type="date" id="purchase-date" name="purchase-date"><br>

                <label for="purchase-units">Units:</label><br>
                <input type="number" id="purchase-units" name="purchase-units" step="any"><br>

                <label for="purchase-price">Price Per Unit:</label><br>
                <input type="number" id="purchase-price" name="purchase-price" step="any"><br><br>

                <button type="submit">Save Purchase</button>
                <button type="button" id="cancel-purchase">Cancel</button>
            </form>
        </div>
    </div>
</body>
</html>
